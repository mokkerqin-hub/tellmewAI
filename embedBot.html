  <body onload="nativeChatbotDemoPage()">
    <div id="container" style="position: absolute; top:0; left:0; bottom:0; right:0; height: 100%; width: 100%;">
    </div>
    <script type="text/javascript">
      const nativeChatbotDemoPage = async () => {
        try {
          const embeddingContext = await microstrategy.embeddingContexts.embedBotConsumptionPage({
            serverUrl: 'https://autotrial.microstrategy.com/MicroStrategyLibrary',
            projectId: '205BABE083484404399FBBA37BAA874A',
            objectId: '28E85018F52C40F4AE7AF8446BD6E125',
            customApplicationId: 'C2B2023642F6753A2EF159A75E0CFF29',
            placeholder: document.getElementById('container'),
            customUi: {
              botConsumption: {
                snapshot: {
                  // The value would be changed by "Hide" dropdown selector
                  enabled: false,
                },
                topicsPanel: {
                    // The value would be changed by "Hide" dropdown selector
                    enabled: false,
                }
              }
            }
          });
          embeddingContext.addCustomErrorHandler((err) => {
            // The same function as "errorHandler" in initial properties
          });
        } catch(err) {
          // The other error handling logic here
        }
      };
    </script>
